<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listening Bar</title>
  <style>
    body {
      background: #008080;
      font-family: 'Chicago', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .window {
      position: absolute;
      width: 300px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 4px 4px #404040;
      z-index: 1;
    }

    .title-bar {
      background: linear-gradient(#000080, #0000a0);
      color: white;
      padding: 5px;
      cursor: move;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      padding: 10px;
      background: #ffffff;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Text-Tab -->
  <div class="window" id="textTab" style="top: 50px; left: 50px;">
    <div class="title-bar">üìù Notes</div>
    <div class="content">
      <p>Hier steht dein Retro-Text! ‚ú®<br>Mach's dir bequem und lehn dich zur√ºck.</p>
    </div>
  </div>

  <!-- Musik-Player Tab -->
  <div class="window" id="musicTab" style="top: 200px; left: 200px;">
    <div class="title-bar">üéµ Listening Bar</div>
    <div class="content">
      <audio controls>
        <source src="DEIN-SONG-LINK.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    // Drag-Funktion f√ºr Retro-Fenster
    function dragElement(el) {
      const header = el.querySelector(".title-bar");
      let offsetX = 0, offsetY = 0, startX = 0, startY = 0;

      header.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        el.style.zIndex = Date.now(); // Bringt das Fenster in den Vordergrund
      }

      function elementDrag(e) {
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        startX = e.clientX;
        startY = e.clientY;
        el.style.top = (el.offsetTop + offsetY) + "px";
        el.style.left = (el.offsetLeft + offsetX) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    dragElement(document.getElementById("textTab"));
    dragElement(document.getElementById("musicTab"));
  </script>
</body>
</html>
