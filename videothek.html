<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videothek</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .carousel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
      width: auto;
    }

    .carousel {
      display: flex;
      gap: 1em;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 1em;
      width: 1020px; /* 3 x 320px + 2 x 30px gap */
      max-width: 100vw;
    }

    .carousel iframe {
      width: 320px;
      height: 180px;
      border-radius: 10px;
      border: none;
      background: #000;
      flex: 0 0 auto;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 1;
      transform: scale(1) rotateY(0deg);
      z-index: 1;
    }

    .carousel iframe:hover {
      transform: scale(1.08) rotateY(0deg);
      z-index: 3;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .carousel iframe.active {
      opacity: 1;
      transform: scale(1) rotateY(0deg);
      z-index: 2;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5em;
      z-index: 10;
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>

</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">
    &#8592; Back
  </button>

  <h1 style="font-family: 'Courier New', monospace; color: #fff; text-align: center; margin-top: 2em; font-size: 2.5em;">
    Videothek
  </h1>

  <div class="carousel-container">
    <div class="carousel" id="videoCarousel">
    <iframe src="https://www.youtube.com/embed/wi8okUwo8o8?si=2phGCDxOlm1TYqSl"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/2vVZNtsOk58?si=FgJl0RG5qdKoCk_7"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/l4eVSGFSQpM?si=OKF2o4y903UHts54"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/iOfnQ__UsBU?si=vB31nY3G6-ofSBiO&amp;controls=0"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/zl3o02ICuHs?si=i2nI4hBJRGKaHxYI"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
  </div>
</div>

  <script>
  const carousel = document.getElementById('videoCarousel');
  const iframes = carousel.querySelectorAll('iframe');
  let activeIndex = 0;

  function updateCoverFlow() {
    iframes.forEach((iframe, i) => {
      iframe.classList.remove('active', 'left', 'right');
      if (i === activeIndex) {
        iframe.classList.add('active');
      } else if (i === activeIndex - 1) {
        iframe.classList.add('left');
      } else if (i === activeIndex + 1) {
        iframe.classList.add('right');
      }
    });
  }

  function scrollCarousel(direction) {
    activeIndex += direction;
    if (activeIndex < 0) activeIndex = 0;
    if (activeIndex > iframes.length - 1) activeIndex = iframes.length - 1;
    updateCoverFlow();
  }

  // Initialize
  updateCoverFlow();
</script>
  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background: #111; color: #fff; text-align: center; padding: 1em 0;">
    <p>All videos were shot on my old camcorder (Canon DC230) and editet on iMovie smiley</p>
    <div id="animated-icon" style="margin-top: 0.5em;">
      <!-- Placeholder for animated icon -->
      <span style="display: inline-block; width: 32px; height: 32px; background: linear-gradient(90deg,#0077cc,#00ffcc); border-radius: 50%; animation: spin 1s linear infinite;"></span>
    </div>
  </footer>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

</body>
</html>
