<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Digitales Fotoalbum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      max-width: 280px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>Digitales Fotoalbum</h1>

<div class="gallery">
  <a href="https://res.cloudinary.com/drfdvynif/image/upload/v1753277762/IMG_5091_qarnje.jpg" target="_blank" rel="noopener noreferrer">
    <img src="https://res.cloudinary.com/drfdvynif/image/upload/v1753277762/IMG_5091_qarnje.jpg" alt="Foto 1" />
  </a>
  <a href="https://res.cloudinary.com/drfdvynif/image/upload/v1753277761/IMG_5104_hfyfih.jpg" target="_blank" rel="noopener noreferrer">
    <img src="https://res.cloudinary.com/drfdvynif/image/upload/v1753277761/IMG_5104_hfyfih.jpg" alt="Foto 2" />
  </a>
  <!-- ACHTUNG: HEIC wird von den meisten Browsern nicht unterstützt, deshalb ein Platzhalter-Bild -->
  <a href="https://res.cloudinary.com/drfdvynif/image/upload/v1753277760/IMG_1200_kncgbr.heic" target="_blank" rel="noopener noreferrer">
    <img src="https://via.placeholder.com/280x180?text=HEIC+Bild+nicht+unterstützt" alt="Foto 3 HEIC" />
  </a>
</div>

</body>
</html>
