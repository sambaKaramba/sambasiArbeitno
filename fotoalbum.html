<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fotoalbum</title>
  <style>
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: blue;
    }

    /* Galerie Grid */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }
    #gallery a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    #gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    #gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="digital-garden.html">Digital Garden</a></li>
    <li><a href="fotoalbum.html">Digitales Fotoalbum</a></li>
    <li><a href="videothek.html">Videothek</a></li>
  </ul>
</nav>

<h1>Digitales Fotoalbum</h1>
<p>Hier ist meine Cloudinary-Fotogalerie von Ã„gypten 2024:</p>

<div id="gallery"></div>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
  const cloudName = 'drfdvynif';
  const folder = 'agypten2024';
  const apiUrl = `https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.resources.forEach(img => {
        const link = document.createElement('a');
        link.href = img.secure_url;
        link.setAttribute('data-lightbox', 'gallery');
        link.setAttribute('data-title', img.public_id);

        const thumb = document.createElement('img');
        thumb.src = img.secure_url.replace('/upload/', '/upload/w_300,h_200,c_fill/');
        thumb.alt = img.public_id;

        link.appendChild(thumb);
        gallery.appendChild(link);
      });
    })
    .catch(error => {
      console.error('Fehler beim Laden der Galerie:', error);
      document.getElementById('gallery').textContent = 'Galerie konnte nicht geladen werden.';
    });
</script>

</body>
</html>
