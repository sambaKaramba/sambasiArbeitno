<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sambasi | Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('assets/zimmer3.png') no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }

    .icon-link {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .icon-link svg {
      width: 100%;
      height: 100%;
      fill: #333;
      transition: transform 0.2s ease;
    }

    .icon-link:hover svg {
      transform: scale(1.1);
    }

    .icon-label {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      opacity: 0;
      font-size: 0.9rem;
      transition: opacity 0.2s ease;
    }

    .icon-link:hover .icon-label {
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <a href="fotoalben.html" class="icon-link" style="position: absolute; left: 180px; top: 460px;">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc src="https://lottie.host/6c03ccb2-0264-4691-a909-ea4bfdb6846e/ZUioilGvNl.lottie"
      style="width: 250px; height: 250px;" speed="0.7" autoplay loop></dotlottie-wc>
    <div class="icon-label">fotoalben</div>
  </a>

  <a href="videothek.html" class="icon-link" style="position: absolute; left: 10px; top: 250px;">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc src="https://lottie.host/bbad4396-ed70-4135-88f5-431acdf60dd8/FXTsATKg0W.lottie"
      style="width: 120px; height: 120px;" speed="1" autoplay loop></dotlottie-wc>
    <div class="icon-label">videothek</div>
  </a>

  <a href="digitalgarden.html" class="icon-link" style="position: absolute; left: 900px; top: 500px;">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc src="https://lottie.host/4c50295a-b3ab-44a6-aeda-42da038cbf32/iFUAzgfYHw.lottie"
      style="width: 120px; height: 120px;" speed="0.7" autoplay loop></dotlottie-wc>
    <div class="icon-label">digital garden</div>
  </a>

  <a href="listeningbar.html" class="icon-link" style="position: absolute; left: 1090px; top: 10px;">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc src="https://lottie.host/3dc13a34-c403-4a78-9b95-d60c19673110/zrvqaibXD5.lottie"
      style="width: 120px; height: 120px;" speed="0.5" autoplay loop></dotlottie-wc>
    <div class="icon-label">listening bar</div>
  </a>

  <script>
  interact('.icon-link').draggable({
    listeners: {
      move (event) {
        const target = event.target;
        // aktuelle Position holen oder initialisieren
        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        // Element verschieben
        target.style.transform = `translate(${x}px, ${y}px)`;
        // neue Position speichern
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
    }
  });
  </script>
</body>
</html>
